{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Please upload your organisational data</h1>
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Choose a csv file</h5>
                    <form method='POST' enctype='multipart/form-data'>
                        {{ form.hidden_tag() }}
                        {{ render_form(form) }}
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
