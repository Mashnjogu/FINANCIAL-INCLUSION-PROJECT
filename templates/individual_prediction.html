{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Individual Prediction{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title ">Bank Account Prediction Form</h5>
                    {% if request.method == 'GET' %}
                    {{ form.hidden_tag() }}
                    {{ render_form(form) }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
